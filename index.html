<!DOCTYPE html>

<head>
  <title>CSS Website Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .bungkus {
        width: 1200px;
        margin: auto;
    }

    .column {
      float: left;
      width: 50%;
      padding: 15px;
    }

    .tittle {
        background-color: rgb(112, 112, 112);
        color: rgb(255, 255, 255);
        padding: 10px;
        margin-bottom: 2px
    }

    .information td,
    .information th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .information th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(112, 112, 112);
      color: white;
    }

    .tabel {
        width: 80%;
        float:right
    }

    .tittle2 {
        color: rgb(0, 0, 0);
        float:right
    }

    .hijau h1 {
        color: green;
        margin:0;

    }
  </style>
</head>

<body>
<div class="bungkus">
  <div class="row">
    <div class="column">
        <h1 class="tittle">Stand Departure Information</h1>
        <div class="tabel">
        <table class="information">
            <tr>
              <th style="width: 15%;">Route No</th>
              <th>Location</th>
              <th style="width: 15%;">Stand</th>
            </tr>
            <tr>
              <td>81, 82, 83, 84, 85</td>
              <td>Perth Busport</td>
              <td>9-12</td>
            </tr>
        </table> 
        <div class="hijau">
            <h1>Transperth </h1>
            <h1>Information</h1>
            <hr style="border: 4px solid green; margin-left: 0; width: 80%;">
        </div>
        </div>





      
    </div>


    <div class="column">
        <h1 class="tittle2">Bus Timetable</h1>
     
      
    </div>
  </div>
</div>
</body>

</html>
